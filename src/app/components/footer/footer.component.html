<div [ngClass]="{ highlight: highlightNow }"
     (mouseenter)="highlightNow = true"   
     (mouseleave)="highlightNow = false"
>
  <hr />

  <p>Copyrights @{{today.getFullYear()}}, {{company}} </p>

  <p>Address: {{address.city}} {{address.state}}</p>

  <pre>
    {{address | json}}
  </pre>

  <!-- from shared module -->
  
  <app-address [address]="address">
  </app-address>

  <button (click)="contact()">
    Contact
  </button>

  <button (click)= "true == true">
    CLick
  </button>
</div>
